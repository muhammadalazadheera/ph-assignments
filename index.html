<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Show</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="bg-[#FFF9F4] border-b border-yellow-600 md:border-none h-16">
        <nav class="container mx-auto">
            <div class="navbar p-0">
                <div class="navbar-start">
                    <a class="text-xl font-bold"><img class="mr-2 inline" src="assets/images/logo-header.png"
                            alt="logo">
                        <span class="hidden md:inline">PET
                            SHOW</span></a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 font-medium">
                        <li><a>Find a pet</a></li>
                        <li><a>Breeds</a></li>
                        <li><a>Contact us</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <a class="btn hidden md:flex bg-transparent border-solid shadow-none mx-2">Login</a>
                    <a class="btn hidden md:flex bg-solid shadow-none text-gray-700">Register</a>
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow right-0">
                            <li><a>Find a pet</a></li>
                            <li><a>Breeds</a></li>
                            <li><a>Contact us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <section id="hero" class="h-hero-height container mx-auto bg-hero-image bg-bottom md:bg-center">
            <div class="hero-texts md:w-1/2 pt-14">
                <h1 class="text-4xl font-bold">Pamper your pet<br>Because they deserve<br>The Best</h1>
                <p class="my-6">Discover a world of treats, toys, and essentials handpicked for your furry friends. Shop now and make
                    tails wag with joy!</p>
                    <button class="btn bg-solid px-10">Find a pet</button>
            </div>
        </section>
    </header>
</body>

</html>
